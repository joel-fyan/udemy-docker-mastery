version: '2'

services:

  drupal:
    image: drupal:8.2
    ports:
      - '8080:80'
    volumes:
      - drupal-modules:/var/www/html/modules
      - drupal-profiles:/var/www/html/profiles            
      - drupal-themes:/var/www/html/themes
      - drupal-sites:/var/www/html/sites 
  postgres:
    image: postgres:9.6
    environment:
      POSTGRES_PASSWORD: password


volumes:
  drupal-modules:
  drupal-profiles:
  drupal-sites:
  drupal-themes: